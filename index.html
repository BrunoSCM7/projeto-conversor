<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de Moedas</title>
</head>

<body>
  <img src="assets/img-logo.png" class="dinheiro-img" alt="logo imagem">
  <main>

    <label>
      <p>Converter <b>de</b></p>
      <select class="select1">
        <option value="brasil">R$ Real Brasileiro</option>
        <option value="eua">US$ Dólar Americano</option>
        <option value="europa">€ Euro</option>
        <option value="libra">£ Libra Esterlina</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
    </label>

    <label>
      <p>Converter <b>para</b></p>
      <select class="select2">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra Esterlina</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
    </label>

    <label>
      <p>Valor</p>
      <input placeholder="R$ 1.000,00" class="input-currency" id="text-placeholder" autocomplete="off">
    </label>

    <button class="convert-button" onclick="">Converter</button>


    <!-- Área de Conversão -->

    <section>
      <div class="currency-box">
        <img class="flag-one" src="assets/brasil-img.png" alt="logo-Brasil">
        <p class="currency" id="currency-name1">Real</p>
        <p class="value-one">R$ 0,00</p>
      </div>

      <img src="assets/seta-para-baixo.png" class="arrow-img" alt="seta">

      <div class="currency-box">
        <img class="flag-img" src="assets/eua-img.png" alt="logo-EUA">
        <p class="currency" id="currency-name2">Dólar</p>
        <p class="value-cv">US$ 0.00</p>
      </div>
    </section>
  </main>
</body>
<script src="scripts.js"></script>

</html>
